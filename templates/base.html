<!DOCTYPE html>
<html>
{% load static %}
{% csrf_token %}

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" />
  <meta name="description" content="Base Audit." />
  <meta name="keywords" content="RCPCH Base Audit" />
  <meta name="author" content="RCPCH" />
  <meta name="theme-color" content="#ffffff" />
  <title>Base Audit | RCPCH</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  <link rel="icon" href="/favicon.ico'" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.8"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    
</head>

<body id="root">

  {% if messages %}
        {% for message in messages %}
        {% if message.tags %}{% endif %}
        {{ message }}
        {% endfor %}
  {% endif %}

  <div class='section'>
  <div class='container'>
    {% block content %}{% endblock %}
  </div>
  </div>
  
  <!-- ADDS AUTO LOGOUT REDIRECT TO LOGIN PAGE SCRIPT -->
  {{ redirect_to_login_immediately }}
</body>
   
</html>
